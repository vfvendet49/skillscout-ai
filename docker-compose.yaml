version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: jobfinder
      POSTGRES_PASSWORD: jobfinder
      POSTGRES_DB: jobfinder
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      THEIRSTACK_API_KEY: ${THEIRSTACK_API_KEY:-test_key}
      THEIRSTACK_BASE: https://api.theirstack.com/v1/jobs/search
      DATABASE_URL: postgresql://jobfinder:jobfinder@db:5432/jobfinder
    volumes:
      - ./storage:/app/storage
    depends_on:
      - db
    ports:
      - "8000:8000"

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    environment:
      API_BASE: http://api:8000
    depends_on:
      - api
    ports:
      - "8501:8501"

volumes:
  pgdata:
