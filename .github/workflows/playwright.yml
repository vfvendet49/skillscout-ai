name: Playwright UI Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: ['*']
  workflow_dispatch:

jobs:
  e2e:
    runs_on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Node deps
        run: |
          # Try the fast, strict install first; if it fails fall back to a more permissive install
          npm ci --prefer-offline --no-audit || npm install --prefer-offline --no-audit --legacy-peer-deps

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps

      - name: Start mock backend (local)
        run: |
          echo "Starting mock match server on http://localhost:8000"
          python3 dev_mock_match_server.py > mock.log 2>&1 & echo $! > mock.pid

      - name: Start Streamlit app in background
        env:
          # point the app to the locally started mock backend
          API_BASE: http://localhost:8000
          # use MOCK key so the app uses canned responses for ChatGPT generation
          OPENAI_API_KEY: MOCK
        run: |
          # start app in background and redirect logs to file
          /usr/bin/env python3 scripts/run_app.py dev > streamlit.log 2>&1 & echo $! > streamlit.pid

      - name: Wait for Streamlit to be ready
        run: |
          echo "Waiting for http://localhost:8501 ..."
          for i in {1..30}; do
            if curl --silent --fail http://localhost:8501 >/dev/null; then
              echo "Streamlit ready"
              break
            fi
            echo "Waiting 2s..."
            sleep 2
          done
          curl --silent http://localhost:8501 || (echo "Streamlit did not start" && tail -n 200 streamlit.log && exit 1)

      - name: Run Playwright tests (headless, increased heap, MOCK OpenAI)
      env:
          NODE_OPTIONS: --max-old-space-size=4096
          OPENAI_API_KEY: MOCK
          API_BASE: http://localhost:8000
        run: |
          npx playwright test --reporter=list --output=playwright-report

      - name: Debug: list outputs and tail logs
        if: always()
        run: |
          echo "--- CWD: $(pwd) ---"
          echo "--- ls (top) ---"
          ls -la || true
          echo "\n--- streamlit.log (tail 200) ---"
          if [ -f streamlit.log ]; then
            tail -n 200 streamlit.log || true
          else
            echo "(streamlit.log missing)"
          fi
          echo "\n--- playwright-report directory listing ---"
          if [ -d playwright-report ]; then
            ls -la playwright-report || true
            find playwright-report -maxdepth 2 -type f -print || true
          else
            echo "(playwright-report missing)"
          fi
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          # Upload multiple possible outputs: directory, archive, or log
          path: |
            playwright-report
            playwright-report/**
            streamlit.log

      - name: Kill Streamlit
        if: always()
        run: |
          if [ -f streamlit.pid ]; then
            kill $(cat streamlit.pid) || true
            rm -f streamlit.pid
          fi
          
          if [ -f mock.pid ]; then
            kill $(cat mock.pid) || true
            rm -f mock.pid
          fi
      - name: Ensure report directory exists
        run: mkdir -p playwright-report
        
      - name: Generate Playwright HTML report
        run: npx playwright shiow-report
